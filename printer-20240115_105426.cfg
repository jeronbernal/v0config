[include mainsail.cfg]

# [include shell_command.cfg]
## LDO V0.2 Printer Configuration
## NOTE: The order of the [include] are IMPORTANT@@@@@@@@@


#####################################################################
#   User Interface Software
#####################################################################
## Uncomment depending on your software choice either Fluidd or Mainsail
# [include fluidd.cfg]
# [include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# [include config_backup.cfg]
#####################################################################
#   Main Controller Board
#####################################################################
## Uncomment depending on main controller board
[include skr-pico-v1.0.cfg]

#####################################################################
#   LDO Picobilical
#####################################################################
## Comment for the secondary controller board 
## Uncomment if you are using the LDO Picobilical
[include ldo-picobilical.cfg]

## Uncomment for sensorless homing
[include macros/sensorless_homing.cfg]

## LDO recommended macros to get you started
## Uncomment to use LDO Macros
# [include client_macros.cfg]

####################################################################
#   Additional configs 
#####################################################################
[include macros/*.cfg]
[include macros/misc/*.cfg]
[include macros/calibration/*.cfg]
[include scripts/*.cfg]
[include adxl.cfg]
[include macros/Voron_Purge.cfg]

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1
#####################################################################
#   MCU's
##################################################################### 
[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571288CF048-if00
restart_method: command
##--------------------------------------------------------------------

## Uncomment if you are using the LDO Picobilical
[mcu umb]
#  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
#--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_rp2040_325234373704A59F-if00
restart_method: command

# [mcu rpi]
# serial: /tmp/klipper_host_mcu

# [adxl345]
